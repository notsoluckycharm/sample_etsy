

{{ data.count }}

<ng-form name="EtsySearch" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 1000, 'blur': 0} }">
	<input type="text" ng-model="query.keywords" />
</ng-form>

<div class="items">
	<div class="item" ng-repeat="item in data.results">
		<a target="_blank" href="{{ item.url }}">
			{{ item.title }}
		</a>
	</div>
</div>

<nav>
  <ul class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
